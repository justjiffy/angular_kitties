<!DOCTYPE html>
<html ng-app="kittiesApp">
	<head>

		<title>Kitties App!</title>

		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/KittiesController.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	</head>
	<body ng-controller="KittiesController as meow">

		<h1>PURRfect Companions</h1>
		
		<div ng-repeat="kitty in meow.kitties">
			<img ng-src={{kitty.image}} /><h3>{{kitty.catName}}</h3>
		</div>		

	</body>
</html>
